<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Government Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.8s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.6s ease;
        }

        .welcome-state {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .expanded-state {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            min-height: 70vh;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .main-input {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .main-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .suggestions {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .suggestions.show {
            opacity: 1;
            transform: translateY(0);
        }

        .suggestion-chip {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .suggestion-chip:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .adaptive-components {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
            margin-top: 30px;
        }

        .adaptive-components.show {
            opacity: 1;
            transform: translateY(0);
        }

        .component-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .component-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .card-content {
            color: #4a5568;
            line-height: 1.6;
        }

        .form-field {
            margin: 15px 0;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
        }

        .form-field input, .form-field select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-field input:focus, .form-field select:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.8s ease;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin: 20px 0;
            color: #667eea;
        }

        .typing-dots {
            display: inline-flex;
            margin-left: 10px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .welcome-state { padding: 40px 20px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="welcome-state" id="mainInterface">
            <h1>Welcome to City Services</h1>
            <p class="subtitle">How can we help you today? Just tell us what you need in your own words.</p>
            
            <div class="input-container">
                <input type="text" class="main-input" id="userInput" placeholder="Type what you need help with..." />
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span class="status-indicator"></span>
                Understanding your request
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="suggestions" id="suggestions">
                <div class="suggestion-chip" onclick="selectSuggestion('business license')">Start a business</div>
                <div class="suggestion-chip" onclick="selectSuggestion('property tax')">Pay property taxes</div>
                <div class="suggestion-chip" onclick="selectSuggestion('building permit')">Construction permit</div>
                <div class="suggestion-chip" onclick="selectSuggestion('storm damage')">Report storm damage</div>
            </div>

            <div class="adaptive-components" id="adaptiveComponents">
                <!-- Dynamic components will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let currentState = 'welcome';
        let progress = 0;

        const intentMappings = {
            'business': {
                title: 'Business Services',
                components: [
                    {
                        title: 'Business License Application',
                        content: `
                            <div class="form-field">
                                <label>Business Name</label>
                                <input type="text" placeholder="Enter your business name">
                            </div>
                            <div class="form-field">
                                <label>Business Type</label>
                                <select>
                                    <option>Select business type</option>
                                    <option>Restaurant</option>
                                    <option>Retail Store</option>
                                    <option>Professional Services</option>
                                    <option>Home-based Business</option>
                                </select>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 25%"></div>
                            </div>
                        `
                    },
                    {
                        title: 'Required Documents',
                        content: `
                            <p>Based on your business type, you'll need:</p>
                            <ul style="margin: 15px 0; padding-left: 20px; line-height: 2;">
                                <li>‚úì Certificate of Formation</li>
                                <li>‚úì Federal Tax ID Number</li>
                                <li>‚úì Zoning Compliance Certificate</li>
                                <li>‚óã Food Handler's License (if applicable)</li>
                            </ul>
                        `
                    }
                ]
            },
            'property': {
                title: 'Property Services',
                components: [
                    {
                        title: 'Property Tax Payment',
                        content: `
                            <div class="form-field">
                                <label>Property Address</label>
                                <input type="text" placeholder="Enter your property address">
                            </div>
                            <div class="form-field">
                                <label>Parcel Number (optional)</label>
                                <input type="text" placeholder="Enter parcel number if known">
                            </div>
                            <div style="background: #e6fffa; padding: 15px; border-radius: 8px; margin: 15px 0;">
                                <strong>üí° Smart Suggestion:</strong> Set up automatic payments to avoid late fees!
                            </div>
                        `
                    }
                ]
            },
            'permit': {
                title: 'Building & Permits',
                components: [
                    {
                        title: 'Building Permit Application',
                        content: `
                            <div class="form-field">
                                <label>Project Type</label>
                                <select>
                                    <option>Select project type</option>
                                    <option>New Construction</option>
                                    <option>Renovation</option>
                                    <option>Addition</option>
                                    <option>Deck/Patio</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label>Estimated Project Value</label>
                                <input type="number" placeholder="Enter estimated cost">
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 15%"></div>
                            </div>
                        `
                    },
                    {
                        title: 'Inspection Schedule',
                        content: `
                            <p>Your project will require these inspections:</p>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                                <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #48bb78;">
                                    <strong>Foundation</strong><br>
                                    <small>Before concrete pour</small>
                                </div>
                                <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #ed8936;">
                                    <strong>Framing</strong><br>
                                    <small>After structure complete</small>
                                </div>
                                <div style="background: white; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea;">
                                    <strong>Final</strong><br>
                                    <small>Before occupancy</small>
                                </div>
                            </div>
                        `
                    }
                ]
            },
            'storm': {
                title: 'Emergency Services',
                components: [
                    {
                        title: 'Storm Damage Report',
                        content: `
                            <div class="form-field">
                                <label>Damage Type</label>
                                <select>
                                    <option>Select damage type</option>
                                    <option>Roof Damage</option>
                                    <option>Flooding</option>
                                    <option>Tree Damage</option>
                                    <option>Structural Damage</option>
                                </select>
                            </div>
                            <div style="background: #fef5e7; padding: 15px; border-radius: 8px; margin: 15px 0;">
                                <strong>‚ö° Priority Processing:</strong> Storm damage reports are expedited during emergency periods.
                            </div>
                        `
                    },
                    {
                        title: 'Available Resources',
                        content: `
                            <div style="display: grid; gap: 15px;">
                                <div style="background: white; padding: 15px; border-radius: 8px;">
                                    <strong>üè† Temporary Housing Assistance</strong><br>
                                    Emergency shelter and temporary accommodation options
                                </div>
                                <div style="background: white; padding: 15px; border-radius: 8px;">
                                    <strong>üí∞ Disaster Relief Funds</strong><br>
                                    Financial assistance for storm damage repairs
                                </div>
                                <div style="background: white; padding: 15px; border-radius: 8px;">
                                    <strong>üîß Emergency Permits</strong><br>
                                    Fast-track permits for essential repairs
                                </div>
                            </div>
                        `
                    }
                ]
            }
        };

        document.getElementById('userInput').addEventListener('input', function(e) {
            const value = e.target.value.toLowerCase();
            if (value.length > 2) {
                showSuggestions();
                setTimeout(() => {
                    analyzeIntent(value);
                }, 1000);
            } else {
                hideSuggestions();
                resetToWelcome();
            }
        });

        function showSuggestions() {
            document.getElementById('suggestions').classList.add('show');
        }

        function hideSuggestions() {
            document.getElementById('suggestions').classList.remove('show');
        }

        function selectSuggestion(text) {
            document.getElementById('userInput').value = text;
            analyzeIntent(text);
        }

        function analyzeIntent(input) {
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                
                let matchedIntent = null;
                
                if (input.includes('business') || input.includes('license') || input.includes('restaurant') || input.includes('store')) {
                    matchedIntent = 'business';
                } else if (input.includes('property') || input.includes('tax') || input.includes('payment')) {
                    matchedIntent = 'property';
                } else if (input.includes('permit') || input.includes('building') || input.includes('construction')) {
                    matchedIntent = 'permit';
                } else if (input.includes('storm') || input.includes('damage') || input.includes('emergency') || input.includes('flood')) {
                    matchedIntent = 'storm';
                }

                if (matchedIntent) {
                    morphInterface(matchedIntent);
                }
            }, 1500);
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function morphInterface(intent) {
            const container = document.getElementById('container');
            const mainInterface = document.getElementById('mainInterface');
            const adaptiveComponents = document.getElementById('adaptiveComponents');
            
            // Change container layout
            container.style.justifyContent = 'flex-start';
            container.style.paddingTop = '50px';
            
            // Transform main interface
            mainInterface.classList.remove('welcome-state');
            mainInterface.classList.add('expanded-state');
            
            // Update background
            document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            
            // Generate adaptive components
            const intentData = intentMappings[intent];
            let componentsHTML = '';
            
            intentData.components.forEach((component, index) => {
                componentsHTML += `
                    <div class="component-card" style="animation-delay: ${index * 0.2}s">
                        <div class="card-title">${component.title}</div>
                        <div class="card-content">${component.content}</div>
                    </div>
                `;
            });
            
            // Add action buttons
            componentsHTML += `
                <div class="action-buttons">
                    <button class="btn btn-primary">Continue Application</button>
                    <button class="btn btn-secondary" onclick="resetToWelcome()">Start Over</button>
                    <button class="btn btn-secondary">Save Progress</button>
                </div>
            `;
            
            adaptiveComponents.innerHTML = componentsHTML;
            
            // Show components with animation
            setTimeout(() => {
                adaptiveComponents.classList.add('show');
            }, 300);
            
            // Hide suggestions
            hideSuggestions();
            
            currentState = 'expanded';
        }

        function resetToWelcome() {
            const container = document.getElementById('container');
            const mainInterface = document.getElementById('mainInterface');
            const adaptiveComponents = document.getElementById('adaptiveComponents');
            
            // Reset layout
            container.style.justifyContent = 'center';
            container.style.paddingTop = '20px';
            
            // Reset interface
            mainInterface.classList.remove('expanded-state');
            mainInterface.classList.add('welcome-state');
            
            // Reset background
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            
            // Clear components
            adaptiveComponents.classList.remove('show');
            adaptiveComponents.innerHTML = '';
            
            // Clear input
            document.getElementById('userInput').value = '';
            
            // Hide suggestions
            hideSuggestions();
            
            currentState = 'welcome';
        }

        // Add some interactive hover effects
        document.addEventListener('mouseover', function(e) {
            if (e.target.classList.contains('component-card')) {
                e.target.style.transform = 'translateX(10px) scale(1.02)';
            }
        });

        document.addEventListener('mouseout', function(e) {
            if (e.target.classList.contains('component-card')) {
                e.target.style.transform = 'translateX(0) scale(1)';
            }
        });
    </script>
</body>
</html>
